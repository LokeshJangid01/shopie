{% extends "app/base.html" %}
{% block title %}Category Form{% endblock %}
{% block content %}
    <h2>Create/Update Category</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
    <a href="{% url 'category_list' %}">Back to Categories</a>
{% endblock %}
