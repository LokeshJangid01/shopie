{% extends "app/base.html" %}

{% block title %}Delete Order Item{% endblock %}

{% block content %}
    <h2>Delete Order Item</h2>
    <p>Are you sure you want to delete the Order Item "{{ orderitem.id }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'order_list' %}">Cancel</a>
    </form>
{% endblock %}
