{% extends "app/base.html" %}
{% block title %}Order Form{% endblock %}
{% block content %}
    <h2>Create/Update Order</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </div>
        
        
    </form>
    <a href="{% url 'order_list' %}">Back to Orders</a>
{% endblock %}
