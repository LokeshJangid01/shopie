{% extends "app/base.html" %}
{% block title %}Product Form{% endblock %}
{% block content %}
    <h2>Create/Update Product</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </div> 
    </form>
    <a href="{% url 'product_list' %}">Back to Product</a>
{% endblock %}
