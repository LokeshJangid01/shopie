{% extends "app/base.html" %}
{% block title %}Order Item Form{% endblock %}
{% block content %}
    <h2>Create/Update Order Item</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </div>
        
        
    </form>
    <a href="{% url 'order_item_list' %}">Back to Orders</a>
{% endblock %}
