{% extends "app/base.html" %}
{% block title %}Order  List{% endblock %}
{% block content %}
    <h2>Orders</h2>
    <div class="container">
        
        <table class="table">
            <thead>
                <tr>
                  
                  
                  <th scope="col">Order No.</th>
                  <th scope="col">Quantity </th>
                  <th scope="col">Price</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for item in orders_item %}
                <tr>                  
                  
                  <td>{{ item.order_id }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.price }}</td>
                  <td><a href="{% url 'order_item_update' item.id %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a></td>                                        
                  <td><a href="{% url 'order_item_delete' item.id %}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a></td>                   
                  
                </tr>
                {% endfor %}
              </tbody>

        </table>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'order_item_create' %}">Add New Order Item</a>
        </button>
    </div>
    
    
{% endblock %}
